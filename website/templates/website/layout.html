{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'website/css/style.css' %}">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'website/images/icons/fevicon.jpg' %}" type="image/x-icon">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    {% if title %}
        <title>Yonna | {{ title }}</title>
    {% else %}
        <title>Yonna</title>
    {% endif %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-yonna">
        <div class="container-fluid container">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'website/images/logos/yonna1.png' %}" alt="Official Yonna Logo" width="70px">
            <span class="shadow-sm fw-bold text-white">Yonna Foreign Exchange Bureau</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link active shadow-sm" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active shadow-sm" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active shadow-sm" aria-current="page" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active shadow-sm" aria-current="page" href="#">Locations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active shadow-sm" aria-current="page" href="#">FAQ</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

        <div class="row">
          <div class="col-md-12">
            {% block body %}{% endblock %}
          </div>
        </div>

    <!-- Bootstrap JS CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/774db484ee.js" crossorigin="anonymous"></script>
</body>
</html>
