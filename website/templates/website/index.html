{% extends 'website/layout.html' %}
{% load static %}
{% block body %}

    <!-- Ads in carousels -->
    <section class="bg-light py-3 text-center shadow">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-touch="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'website/images/imgs/1.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'website/images/imgs/4.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'website/images/imgs/6.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'website/images/imgs/7.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'website/images/imgs/8.jpg' %}" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>
    </section>

    <!-- Services -->
    <section class="bg-light text-yonna py-3 text-center">
        <h2 class="fw-bold text-center mb-3">Our Services</h2>
        <div class="d-flex justify-content-evenly">
            <div class="my-2">
                <div class="col-md-12">
                    <i class="fa-solid fa-money-bill-transfer fa-5x"></i>
                    <p class="mt-1">Send Money</p>
                </div>
            </div>
            <div class="my-2">
                <div class="col-md-12">
                    <i class="fa-solid fa-money-bill-trend-up fa-5x"></i>
                    <p class="mt-1">Receive Money</p>
                </div>
            </div>
            <div class="my-2">
                <div class="col-md-12">
                    <i class="fas fa-euro-sign fa-5x"></i>
                    <p class="mt-1">Exchange</p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
